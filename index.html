<body>
<h1>Simple Sign-Up Page</h1><br />
<form action=onsubmit="checkLength()" name="Form1">
   Email:
  <input type="text" name="email"  onblur="emailValidation()"/><span id="email_vm" style="color:#F36;"></span>
  <br><br>
  Username:
  <input type="text" name="username" onblur="ordinaryValidation1()"><span id="username_vm" style="color:#F36;"></span>
  <br><br>
  Password:
  <input type="password" id="password1" onblur="ordinaryValidation2()"><span id="password1_vm" style="color:#F36;"></span>
  <br><br>
  Password Confirmation:
  <input type="password" id="password2"onblur="checkPass()" ><span id="password2_vm" style="color:#F36;"></span>
  <br><br>
  <input type="submit" value="Sign-Up">
</form>
 <script src="js/main.js"></script>
